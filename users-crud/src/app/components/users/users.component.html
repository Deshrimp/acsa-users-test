<h1>Usuarios</h1>
<hr />
<div class="row">
  <div class="col-md-12 text-right">
    <button
      [routerLink]="['/user', 'nuevo']"
      class="btn btn-outline-primary"
      type="button"
      name="button"
    >
      Nuevo
    </button>
  </div>
</div>
<br />
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Genero</th>
            <th scope="col">Edad</th>
            <th scope="col">Rol</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let number of (users | ids); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ users[number].name }}</td>
            <td>{{ users[number].gender }}</td>
            <td>{{ users[number].age }}</td>
            <td>{{ users[number].role }}</td>
            <td>
              <button
                [routerLink]="['/user', users[number].id]"
                type="button"
                class="btn btn-outline-primary"
              >
                Editar
              </button>
              <button
                (click)="deleteUser(users[number].id)"
                type="button"
                class="btn btn-outline-danger"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
