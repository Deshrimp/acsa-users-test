<h3>
  Usuario <small>{{ user.name }}</small>
</h3>
<hr />
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form novalidate="" (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="user.name" name="name" type="text" class="form-control" placeholder="Nombre" required minlength="5" maxlength="50" pattern="^[a-zA-Z]*$" #name="ngModel" />
        <div *ngIf="name.errors?.required" class="form-control-feedback">
          Este campo es requerido.
        </div>
        <div *ngIf="name.errors?.minlength" class="form-control-feedback">Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.</div>
      </div>
      <div class="form-group">
        <label>Genero</label>
        <select [(ngModel)]="user.gender" name="gender" class="form-control">
          <option value="M">Hombre</option>
          <option value="F">Mujer</option>
        </select>
      </div>
      <div class="form-group">
        <label>Edad</label>
        <br />
        <input [(ngModel)]="user.age" name="age" type="number" min="10" max="90" />
      </div>
      <div class="form-group">
        <label>Contrase√±a</label>
        <br />
        <input [(ngModel)]="user.password" name="password" type="text" required />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-6">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
              Guardar
            </button>
          </div>
          <div class="col-6">
            <button [routerLink]="['/users']" class="btn btn-outline-danger">
              Regresar
            </button>
            <button (click)="addNew(forma)" type="button" class="btn btn-outline-success">
              New User
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
